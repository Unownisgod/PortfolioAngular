<h1 id="tableLabel">Proyectos</h1>

<p class="mt-3 mb-5">Estas son algunas aplicaciones simples que he ido desarrollando.</p>

<p *ngIf="!projects"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<div class="container">
  <div class="row" data-masonry='{"percentPosition": true }'>
    <div class="col-sm-4 mb-3 d-flex align-items-stretch" *ngFor="let project of projects">
      <div class="card-group">
        <div class="card">
          <div class="card-header">
            {{ project.title }}
          </div>
          <div class="card-img-top d-block">
            <a href="/projects/{{ project.title.split(' ').join('') }}"><img class="img-fluid" src="../assets/Images/Projects/{{ project.title.split(' ').join('-') }}/main.png"/></a>
          </div>
          <div class="card-body">
            <div class="card-text">
               {{ project.description }}
            </div>
          </div>
          <div class="card-footer">
            <span *ngFor="let tag of project.tags" class="badge bg-secondary m-1"> {{tag}} </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
