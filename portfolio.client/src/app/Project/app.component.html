<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!projects"><em>Loading... Please refresh once the ASP.NET backend has started. See <a href="https://aka.ms/jspsintegrationangular">https://aka.ms/jspsintegrationangular</a> for more details.</em></p>
<div class="container">
  <div class="row">
    <div class="col-sm-4 mb-3" *ngFor="let project of projects">
      <div class="card">
        <div class="card-header">
            {{ project.title }}
        </div>
        <div class="card-img">
            <a href="{{ project.fullPageLink }}"><img src="{{ project.imgLink }}"/></a>
        </div>
        <div class="card-body">
          <div class="card-text">
            {{ project.description }}
          </div>
        </div>
        <div class="card-footer">
            {{ project.tags }}
        </div>
      </div>
    </div>
  </div>
</div>
