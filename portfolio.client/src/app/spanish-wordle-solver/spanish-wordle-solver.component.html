<div class="container mt-5">
  <h1 class="text-center"> {{ project?.title }} </h1>
  <div class="row mt-5">
    <div class="col-sm-4">
      <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../../assets/Images/Projects/Spanish-Wordle-Solver/1.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/Images/Projects/Spanish-Wordle-Solver/2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/Images/Projects/Spanish-Wordle-Solver/3.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="../../assets/Images/Projects/Spanish-Wordle-Solver/4.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="markdown-container">
        <markdown ngPreserveWhitespaces [data]="project.fullDescription" [inline]="true" />
      </div>
    </div>
    <div class="col-sm-1">
      <p>
        <a href="{{ project?.ghLink }}">Github</a>
      </p>
      <p>
        <a href="{{ project?.demoLink }}">Demo</a>
      </p>
    </div>
  </div>
</div>
